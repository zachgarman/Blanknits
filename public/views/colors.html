<div class="container">
  <div class="row">
    <h2>Color Selection</h2>
  </div>

  <div class="colors">
    <div class="col-xs-4 col-sm-3 col-md-2 yarn-images" ng-repeat="yarn in colors.yarns" >
      <img ng-click="colors.setClass($index)" tw-click-outside="colors.sizeClass[$index]=''"
        ignore-if="colors.sizeClass[$index]=''" ng-init="colors.sizeClass[$index]=''"
        ng-class="colors.sizeClass[$index]" ng-src="{{yarn.url}}" alt="yarn image" />
      <p class="yarn-name" ng-class="colors.sizeClass[$index]">{{yarn.name}}</p>
    </div>
  </div>
</div>
