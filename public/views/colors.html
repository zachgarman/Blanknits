<div class="container">
  <div class="row">
    <h2>Color Selection</h2>
  </div>

  <div class="colors">
    <div class="col-xs-4 col-md-3 col-lg-2 yarn-images" ng-repeat="yarn in colors.yarns">
      <a target="_blank" href="{{yarn.url}}"><img ng-src="{{yarn.url}}" alt="yarn image" /></a>
      <p>{{yarn.name}}</p>
    </div>
  </div>
</div>
