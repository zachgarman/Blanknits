<!DOCTYPE html>
<html ng-app="blankApp">
  <head>
    <meta charset="utf-8">
    <title>Blanknits - Hand-made, Personalized Blankets</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <script src="assets/vendors/angular.min.js"></script>
    <script src="assets/vendors/angular-route.min.js"></script>
    <script src="assets/vendors/angular-click-outside.js"></script>
    <script src="scripts/app.module.js"></script>
    <script src="scripts/app.config.js"></script>
    <script src="scripts/nav.controller.js"></script>
    <script src="scripts/home.controller.js"></script>
    <script src="scripts/gallery.controller.js"></script>
    <script src="scripts/colors.controller.js"></script>
    <script src="scripts/order.controller.js"></script>
    <script src="scripts/picture.service.js"></script>
    <script src="scripts/form.service.js"></script>

    <script src="https://www.paypalobjects.com/api/button.js?" data-merchant="braintree" data-id="paypal-button" data-button="checkout" data-color="gold"data-size="medium" data-shape="pill" data-button_type="submit" data-button_disabled="false"></script>

    <link rel="stylesheet" href="assets/vendors/bootstrap.min.css" />
    <link rel="stylesheet" href="styles/styles.css" />

    <base href="/home" />
  </head>
  <body>
    <div class="container">
      <nav class="navbar navbar-inverse navbar-fixed-top" ng-controller="NavController as nav">
        <div class="container-fluid">
          <div class="navbar-header">
            <a class="logo" href="/home"><img src="https://s3-us-west-2.amazonaws.com/blanknits-logos/Main-Logo.png" alt="Blanknits logo" /></a>
          </div>
          <div id="navbar" class="navbar-collapse collapse">
            <!-- Add class="collapse" to above div to make navbar disappear when small -->
            <ul class="nav navbar-nav navbar-right">
              <li><a href="/home">Home</a></li>
              <li ng-click="nav.showProductLinks()" id="productDropdown" tw-click-outside="nav.showProductLinks()" ignore-if="nav.showProductDropdown==false">Products</li>
              <div ng-show="nav.showProductDropdown" class="dropdown-content product-dropdown">
                <a href="/materials">Materials</a>
                <a href="/colors">Colors</a>
              </div>

              <li><a href="/gallery">Gallery</a></li>
              <li><a href="/order">Order</a></li>
              <li><a href="/aboutUs">About Us</a></li>
            </ul>
          </div>

          <div class="nav-menu" tw-click-outside="nav.showDropdown()" ignore-if="nav.showMenu==false" >
            <button ng-click="nav.showDropdown()" class="dropdownButton btn">Menu</button>
            <div ng-show="nav.showMenu" id="dropdown" class="dropdown-content">
              <a ng-click="nav.showDropdown()" href="/home">Home</a>
              <a ng-click="nav.showDropdown()" href="/materials">Materials</a>
              <a ng-click="nav.showDropdown()" href="/colors">Colors</a>
              <a ng-click="nav.showDropdown()" href="/gallery">Gallery</a>
              <a ng-click="nav.showDropdown()" href="/order">Order</a>
              <a ng-click="nav.showDropdown()" href="/aboutUs">About Us</a>
            </div>
          </div>

        </div>
      </nav>
    </div>

      <main>
        <ng-view>
        </ng-view>
      </main>

    <div class="container">
      <footer>
        <div class="footer">
          <hr />
          <img class="footer-logo" src="https://s3-us-west-2.amazonaws.com/blanknits-logos/Main-Logo-alt.png" alt="Blanknits Logo"/>
          <span class="footer-text"> &copy 2016</span>
        </div>
      </footer>
    </div>

  </body>
</html>
