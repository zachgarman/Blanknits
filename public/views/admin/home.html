<div class="container admin">
  <h1>Admin Page</h1>
  <!-- TODO:

  <div class="upload col-xs-12 col-md-6 col-lg-4">
    <h3>Upload a new image.</h3>
    <div class="preview-block">
      <img ng-show="admin.upload.file!=undefined" ngf-src="admin.upload.file" class="preview">
      <img ng-hide="admin.upload.file!=undefined" id="preview" class="preview" src="https://s3-us-west-2.amazonaws.com/blanknits-logos/Main-Logo.png">
    </div>
    <form ng-hide="admin.success" enctype="multipart/form-data" name="uploadForm" id="uploadForm">
      <div class="col-xs-12 form-info file-upload">
        <label id="file-label" for="file-input">Please select a file</label>
        <input type="file" ng-model="admin.upload.file" ngf-select ngf-max-size="10MB" name="file-input" id="file-input"required>
      </div>
      <div ng-hide="admin.upload.file==undefined" class="col-xs-6 form-info">
        <label for="fileName" class="">File Name:</label>
        <br />
        <input type="text" name="fileName" ng-model="admin.upload.name" id="fileName" placeholder="Name..." required><br>
      </div>
      <div ng-hide="admin.upload.file==undefined" class="col-xs-6 form-info">
        <label for="category">Category:</label>
        <br />
        <select id="category" name="category" ng-model="admin.upload.category" required>
          <option value = "" selected disabled>Select...</option>
          <option value="babyName">Baby name</option>
          <option value="babyMisc">Customized</option>
          <option value="lamb">Lamb</option>
          <option value="logo">Logo</option>
          <option value="momento">Momento</option>
          <option value="symbol">Symbol</option>
        </select>
      </div>
      <div ng-hide="admin.upload.category==undefined || admin.upload.name==undefined ||
      admin.upload.file==undefined || admin.progress==true || admin.success==true"
      class="col-xs-12">
        <input class="upload-form-button" type="submit" ng-click="admin.uploadPicture(uploadForm)" value="Upload Image" />
      </div>
    </form>
    <div data-ng-show="admin.progress" style="color: red; font-size: 50px;">Uploadingâ€¦</div>
    <div data-ng-show="admin.success" style="color: green; font-size: 40px;">Success!</div>
  </div>

  <div class="remove col-xs-12 col-md-6 col-lg-4">
    <h3>Remove an image.</h3>
  </div>

  <div class="post col-xs-12 col-md-6 col-lg-4">
    <h3>Replace home-page banner image.</h3>
  </div>

  <div class="blog col-xs-12 col-md-6 col-lg-4">
    <h3>Make a new blog post.</h3>
  </div>


</div>
